<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 전체 요소들에게 스타일링 */
    /* id값이 root인 요소에 스타일링 */
    #root {
      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* id 값이 root인 요소의 자식요소에 스타일링 */
    #root>h1 {
      font-size: 5rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="root">
    <h1>hello</h1>
  </div>
  <script>
    let tictok = ["tic", "tok"];
    //tictok 변수에 두개의 항목을 가진 배열을 할당
    const root = document.getElementById('root');
    // 변수 root에 문서에서 id 값이 root인 요소를 할당
    const title = root.children[0];
    // 변수 title에 변수 root값의 0번째 자식요소를 할당
    // // 잘 식별했는지 검사는 필수
    console.log(title);
    let isSwitch = true;
    // isSwitch에 true라는 값을 할당해줌
    root.addEventListener('click', function () {
      // 변수 root에 이벤트를 지정해줌, 변수 roor요소를 클릭하면, 아래 함수가 호출된다.
      // 호출의 조건문은 isSwitch의 값이 ture라는 것과 일치하면
      if (isSwitch === true) {
        isSwitch = false;
        // isSwitch에 false를 재할당
        console.log(isSwitch);
        // siSwitch의 할당이 잘 되었나 확인 // false 출력
        title.textContent = tictok[0].toUpperCase();
        // title의 textContent에 tictok배열의 0번째값(대문자로 변환해서)을 할당
        //.toUpperCase(); : 문자열을 대문자로 변환 / 
        title.style.backgroundColor = "salmon";
        // title의 스타일의 배경색을 "salmon"값으로 할당해서 스타일링
      } else { // 조건이 일치하지 않으면 (false값이 나오면)
        isSwitch = true;
        // isSwitch에 true로 재할당
        console.log(isSwitch);
        // 콘솔로 확인 // true 출력
        title.textContent = tictok[1].toUpperCase();
        // title의 textContent 요소에 tictok배열의 1번째값 대문자로 변환해서 할당
        title.style.color = "salmon";
        // title의 스타일 글자색을 "salmon"으로 할당해서 스타일링
        root.style.backgrounndColor = "#333";
        // root의 스타일 배경색을 "#333"을 할당해서 스타일링
      } // else값이 다시 처음의 할당한 ture로 되어서 계속 반복해서 실행할 수 있게 되었다.
    });
  </script>
</body>

</html>
