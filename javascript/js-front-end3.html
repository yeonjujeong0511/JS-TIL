<body>

    <ul>

    </ul>
  </div>
  <script>
    let studentList = ["강예훈", "김성현", "류주완", "마근원", "문예찬", "박종인", "박재형", "송형주", "양상희", "원두진", "유민호", "이상호", "이소영", "이은수", "정동욱", "정윤환", "정정원", "지영빈", "한용준", "황초영", "김근수", "김승현", "김지애", "전형민", "정연주", "이아연", "최화연", "한가람"
    ];
    // 변수 studentList에 배열을 할당
    const liItems = document.getElementById('root').children[0].children;
    // 변수 liItems에 문서의 id값이 root인 요소의 0번째 자식요소의 자식요소들을 할당
    console.log(liItems); // 배열안에 li태그들이 항목으로 있다.
    console.log(liItems.length); // 28
    console.log(studentList.length); // 28
    if (liItems.length === studentList.length) {
      // liItems의 항목의 개수와 studentList 배열의 요소의 개수가 일치한다면,
      let lengthValue = studentList.length;
      // 변수 lengthValue에 studentList 배열의 요소의 개수를 할당
      for (let i = 0; i < lengthValue; i++) {
        // 반복문 변수 i의 값을 0으로 할당하고, i가 lengthValue의 개수보다 작을때까지 반복, i의 값을 1씩 증가한다. 
        liItems[i].textContent = studentList[i];
        // liItems 배열의 각각의 textContent요소에 studentList의 각각의 요소 값을 할당
        liItems[i].style.width = "300px";
        liItems[i].style.height = "30px";
        liItems[i].style.border = "1px solid gray";
        liItems[i].style.textAlign = "center";
        // liItems 각각에 스타일링을 해준다. 반복문이 실행되므로 모든 값에 스타일링이 들어간다.

      }
    } else {
      console.log('숫자 맞춰서 가져와라');
      // if문의 값이 false라면 콘솔에 '숫자 맞춰서 가져와라' 를 출력
    }



    // +++ 코드를 추가했을 때 무슨일이 일어날 것인가
    const container = document.querySelector('#root > ul');
    // 변수 container에 문서안에 root태그의 자식요소가 ul인 요소를 할당
    console.log(container);
    container.addEventListener('click', function (event) {
      // 변수 container에 이벤트를 발생시켰다
      console.log(event);
      event.target.style.backgroundColor = "#333";
      event.target.style.color = "#ccc";
      // click 이벤트가 발생하면 스타일링이 적용된다.
      // 궁금한점 : event.target은 규칙같은 것인가
      // --> event가 이루어지는 target에 적용한다는 것으로, 규칙같은 느낌이라고 생각하자
    })

  </script>
</body>

</html>
