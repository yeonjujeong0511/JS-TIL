<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script>
    const makeTag = (parent, tagName, html) => {
      // makeTag라는 변수에 함수 선언
      // 매개변수로 (parent, tagName, html)
      const tag = document.createElement(tagName);
      // tag 라는 변수에 매개변수 tagName를 이름으로 한 문서안에 요소 생성을 할당
      tag.innerHTML = html;
      // 변수 tag의 자식요소인 innerHTML의 값으로 매개변수 html을 할당
      parent.appendChild(tag);
      // 매개변수 parent에 자식 노드로 변수 tag를 붙인다. 
    }

    const root = document.getElementById('root');
    // 변수 root 할당
    makeTag(root, "div", "<p>children</p>")
    // 함수 호출
    // <div></div> 요소를 만들어서 tag에 할당
    // tag의 innerHTML로 <p>children</p> 할당 // 태그 해석
    // root의 자식 노드로 <div></div>
    // div의 자식요소로 p태그값 할당

  </script>
</body>

</html>
