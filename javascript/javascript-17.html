    <script>
        const root = document.getElementById('root');
        // 변수 root에 문서안에 root라는 아이디를 가진 값을 할당
        root.style.width = "100vw";
        root.style.height = "100vh";
        root.style.backgroundColor = "cadetblue"; 
        root.style.display = "flex";
        root.style.justifyContent = "center";
        root.style.alignItems = "center";
        // root 스타일링
        
        let childElementCount = root.childElementCount;
        // console.log(root.childElementCount); // 256
        // childElementCount 변수의 root의 자식요소인 childElementCount값을 할당
        let colorRgb = 0;
        //  colorRgb 변수에 0을 할당
        
    for(let i = 0; i < root.children.length; i++) {
        //  반복문 실행
        root.children[i].style.width = root.clientWidth / childElementCount + "px";
        console.log(root.clientWidth);
        // root.children --> div
        // root의 자식요소를 반복하여 순서대로 값을 할당 시킴
        root.children[i].style.height = "100vh";
        root.children[i].style.backgroundColor = "rgb(" + colorRgb + "," + colorRgb + "," + colorRgb + ")";
        colorRgb++;
        // 반복문이 실행할때마다, colorRgb의 값이 1씩 증가한다.
        }
