<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        function flexSetting(element, direction="row"){
            // flexSetting 함수 선언
            if(typeof direction === "string"){
                // if문 해석 direction이라는 매개변수의 데이터타입이 문자열로 일치하면, 아래 스타일링을 실행
                element.style.display = "flex";
                element.style.justifyContent = "center";
                element.style.alignItems = "center";
                element.style.flexDrirection = direction;
            } else {
                // 일치하지 않으면, 아래 문장을 콘솔에 출력
                console.log("need to second parameter type check")
            }
        }
        function widthAndHeight(element,width, height){
            // widthAndHeight라는 함수 선언
            // element,width, height 매개변수
            element.style.width = width;
            element.style.height = height;
        }

        const body = document.body;
        // body라는 변수에 문서의 자식요소인 body를 할당
        body.style.padding = 0;
        body.style.margin = 0;
        body.style.boxSizing = 'border-box';
        // body의 자식요소인 style의 값을 주어 스타일링을 해줌
        
        const root = document.getElementById('root');
        // root 라는 변수의 문서 안에 id 값이 root인 요소를 할당
        widthAndHeight(root,"100vw","100vh");
        // widthAndHeight 함수 호출
        // 각각 매개변수에 인수를 전달하고 함수를 호출했다.
        root.style.backgroundColor = "#333";
        // root의 자식요소인 style에 값을 주어 스타일링
        flexSetting(root,"column")
        // 함수 호출
        const section = document.createElement("section");
        // section이라는 변수에 문서에 section이라는 요소를 생성해서 할당했다. 
        widthAndHeight(section,"30vw","30vh");
        // 함수 호출 , section에 사이즈 값을 주었다.
        section.style.backgroundColor = "salmon";
        // 스타일링
        root.appendChild(section);
        // root에 section을 자식요소로 붙인다.
        const mainElement = document.querySelector("section");
        // mainElement에 문서에 section이란 선택자를 가진 요소를 반환해 할당
        mainElement.addEventListener('click',function(){
            // mainElement요소를 클릭하면 아래 내용의 이벤트가 발생
            mainElement.style.backgroundColor = "cadetblue";
            // mainElement의 배경색이 cadetblue색이 된다.
            console.log('yahoo!!!');
            // console에 yahoo!!!를 출력
        })
    </script>
</body>
</html>
