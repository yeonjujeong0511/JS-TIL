<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script>
    function addElement(tagName, props, parent = document.body, childrenNode = "") {
      if (typeof (props) === "object" && typeof (tagName) === "string") {
        // 매개변수 props의 데이터타입이 객체이고, 
        // 매개변수 tagName의 데이터타입이 문자열이면 
        let element = document.createElement(tagName);
        // 변수 element에 문서 안에 tagName의 HTML요소를 할당
        element.innerHTML = childrenNode;
        // tagname의 HTML의 요소에 innerHTML로 매개변수 childrenNode를 할당
        for (const cssValue in props) {
          console.log(`검사하기, 동작하는 스타일링 프로퍼티 : ${cssValue}`);
          // 매개변수 props 객체의 key값을 cssValue로 할당
          if (cssValue === "id") {
            // key 값이 id와 일치한다면,
            element.id = props[cssValue];
            // element의 아이디를 id key값의 값으로 할당
          }
        }
        parent.appendChild(element);
        // 매개변수 parent에 element를 자식노드로 붙인다.
      }
    }
    const root = document.getElementById('root');
    // 변수 root -->  #root
    addElement("section", {
      id: "practics",
      width: "100vw",
      height: "100vh",
      backgroundColor: "#333"
    }, root, "hello");
    // 함수 호출
    // section태그를 만들어서 변수 element에 할당
    // section태그 안에 "hello" innerHTML으로
    // 반복문 실행 아래 결과값
    // 검사하기, 동작하는 스타일링 프로퍼티 : id
    // 검사하기, 동작하는 스타일링 프로퍼티 : width
    // 검사하기, 동작하는 스타일링 프로퍼티 : height
    // 검사하기, 동작하는 스타일링 프로퍼티 : backgroundColor

    // 객체 key값 id가 존재, section태그의 id값으로 "practics"
    // 변수 root에 자식노드로 section태그 
  </script>
</body>

</html>
