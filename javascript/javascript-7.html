  <script>
    console.log(window.document.body);
    // 콘솔에 body의 값?요소를 보여주세요
    console.dir(window.document.body);
    // // console.dir(): directory 구조의 약자로, 원하는 객체가 어디있는지 접근
    // 콘솔에 body의 구조를 전체 요소 출력
    let sections = document.body.children;
    // // body object(객체)의 속성(property)중 children 항목에 <section> 목록이 있는 것을 확인하고, 변수 sections를 대입시킴
    // sections에 body의 자식요소들를 할당 
    for (let i = 0; i < sections.length; i++) {
      // //  반복조건문은 변수 i는 0으로 초기화(initialize)
      // //  i가 sections의 길이값보다 작다면 실행
      // // 실행이 완료되면 변수 i는 숫자 1 증가
      // // 다시 조건 i < sections.length 확인 
      // // 만약 참이라면, 실행

      // for 반복문
      // i 값은 0으로 할당, i 값이 sections 개수보다 작다면, i는 실행될때마다 1이 증가된다.
      // 위에 조건이 맞다면 계속 실행, 실행되다가 sections의 개수보다 많다면 반복문 종료
      
      sections[i].classList.add("a");
      // // CSS의 class를 추가하는 함수 add("클래스이름 문자열")
      // // add() 함수는 classList 속성에 접근했을때만 사용할 수 있다.

      // sections i번째에 클래스 값 a를 대입시킨다.
      
      sections[i].style.backgroundColor = "blue";
      // // style이라는 객체 속성 중 backgroundColor가 있는 것을 확인하고 접근
      // sections의 하위 속성으로 style이 있고, 그 하위 속성으로 backgroundColor가 있는데, 그곳에 "blue"라는 값을 할당(대입)시켜준다.
      // css 스타일적용을 js에서는 이렇게 속성값으로 해준다.
    }
  </script>
