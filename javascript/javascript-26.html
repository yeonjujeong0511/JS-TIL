<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <div id="another"></div>
  <script>
    const root = document.getElementById('root');
    const another = document.getElementById('another');

    function elementStyling(element,styleProps,textContent=""){
      for (const key in styleProps) {
        element.style[key] = styleProps[key];
      }
      element.textContent = textContent;
    }
    // elementStyling 함수 선언
    // for in 문 순회
    // styleProps 객체의 프로퍼티 키가 할당된다.
    // 매개변수 element의 자식요소인 style 요소를 
    // styleprops의 프로퍼티 키값을 할당시켜 스타일링
    const rootStyle = {
      backgroundColor : "#333",
      width : "100vw",
      height : "100px"
    }
    // 변수 rootStyle을 객체로 할당
    const rootText = "this is awesome!";
    // 변수 rootText 할당
    elementStyling(root,rootStyle,rootText);
    // 함수 호출
    // -------------------
    elementStyling(another,{
      backgroundColor : "salmon",
      width : "100vw",
      height : "200px",
      color : "#ccc"
    },"wow textContent!")

    // 함수 호출
  </script>
</body>
</html>
