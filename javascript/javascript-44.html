<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.getElementById("root");
      //문서의 모든 태그는 '객체', 더 나아가 HTMLElement 생성자 함수로부터 찍힌 인스턴스이므로
      //일련의 속성, propery들이 상당히 많이 생성되어있다.
      // 생성자 함수를 이해하는 시점에서부터는 모든 HTML 태그를 인스턴스로 분류할 수 있다.
      //브라우저는 객체를 해석해서 '시각화'해주는 기계이다.
      console.log(typeof root); // object
      let test = [];
      //console.log(root);
      for (let key in root) {
        //console.log(key);
        // id값으로 식별한 모종의 태그는 위의 검사로 객체인 것을 확인했다.
        // 따라서 객체의 key를 조회할 때 사용하는 for in 문법을 활용해 조회 진행
        // -------------------------------------
        // let으로 선언된 변수 key는 객체의 키값을 '인자로 받는다.'
        // -------------------------------------
        if (key.includes("is") && key[0] === "i") {
          // key에 is가 포함되어있고, key의 첫알파벳이 i
          // 둘 다 참인 경우에만 아래를 실행
          test.push(key);
        }
      }
      console.log(test);
    </script>
  </body>
</html>

<!-- 현재 설계중인 프로젝트는 외부 API를 가져오는 작업이 주가 되고있지만, 사실 훈련하면서 훨씬 큰 API를 다루어 보았습니다.
바로 DOM API, BOM API입니다. 여러개의 생성자 함수로부터 큼직한 객체들이 DOM, CSSOM 이란 이름으로 쏟아져 나오고 있는, HTML 이란 녀석입니다. 상당히 고도화된 생성자 함수들이 여럿 포함되어있기 때문에, 복합적인 구조를 가져오는 연습으로 값어치가 있겠습니다.

특히 네이티브 앱(*.exe 와 같은 설치하는 프로그램)에 관심이 있는 훈련생이라면, 렌더러(출력하는)에 대한 이해가 필요한데,
자바스크립트 기반으로 네이티브 앱을 만들 수 있는 electron(일렉트론)이 주인공 입니다. 바로 크롬 브라우저의 전신이라고 할 수 있는 크로미움(크롬과 다르게 파란색 아이콘입니다.) 이라는 렌더러로부터 만들어져 있기 때문에, 랜더링 API을 연습한다면 네이티브 앱을 만드는일도 가까워지게 될 것입니다. 이러한 '범용'성이 다른 언어에서는 찾아보기 힘든 굉장한 매력이라고 할 수 있겠습니다. -->
