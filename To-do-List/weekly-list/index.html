<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Yeonju's Check-List</title>
  </head>
  <body>
    <div id="root">
      <div id="main-box">
        <h1>Weekly Check-List</h1>
        <form>
          <input id="input-box" type="text" placeholder="할 일을 입력하세요" />
        </form>
        <ul>
          <li>
            <input type="checkbox" />
            <p>위클리리스트 만들기</p>
            <img src="./etc/close.svg" />
          </li>
        </ul>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
