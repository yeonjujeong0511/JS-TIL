<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy birthday!</title>
  </head>
  <body>
    <header>
      <nav id="nav">
        <ul class="links">
          <li>
            <a href="#count-down" class="scroll-link">
              <img src="/birthday/img/home.svg"
            /></a>
          </li>
          <li>
            <a href="#memo" class="scroll-link">
              <img src="./img/message.svg"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="count-down">
      <article>
        <img src="/birthday/img/homil.jpg" />
      </article>
      <article>
        <h3>♥ 호밀이의 7살 생일 ♥</h3>
        <h4>
          호밀이는 7살이지만, 집에 온 지 2년이 되었답니다.<br />
          모두모두 축하해주세요~!<br />
          호밀이에게 남기고 싶은 메세지도 마구마구 남겨주세요<br />
        </h4>
        <div class="dday-items">
          <div>
            <h4></h4>
            <span>DAY</span>
          </div>
          <div>
            <h4></h4>
            <span>HOURS</span>
          </div>
          <div>
            <h4></h4>
            <span>MINS</span>
          </div>
          <div>
            <h4></h4>
            <span>SECS</span>
          </div>
        </div>
      </article>
    </section>
    <section id="memo">
      <h2>메세지를 남겨주세요</h2>
      <div class="memo-box">
        <input type="text" id="memo-title" placeholder="제목을 입력해주세요" />
        <textarea
          id="memo-content"
          placeholder="내용을 입력해주세요"
          rows="5"
        ></textarea>
        <button id="add-btn" class="btn" type="button">추가</button>
      </div>
      <div id="memo-list"></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
