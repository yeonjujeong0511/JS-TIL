<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');
    function styling(element, width, height, color, display) {
      element.style.width = width;
      element.style.height = height;
      element.style.backgroundColor = color;
      element.style.display = display;
    }
    styling(root, "100vw", "100vh", "pink", "flex")
    
    //console.dir(root)

    // export만 쓰고 default를 붙이지 않아서, improt가 되지 않았다.
    
  </script>
</body>
